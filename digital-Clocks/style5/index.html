<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="battery">
      <div class="clock">
        <div id="hours"></div>
        <div class="colon">:</div>
        <div id="mins"></div>
        <div class="colon">:</div>
        <div id="secs"></div>
      </div>
      <div class="labels">
        <li>Hours</li>
        <li>Minutes</li>
        <li>Seconds</li>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
